<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form th:action="@{/register}" method="post" th:object="${user}">
	<div class="form-group">
		<input th:field="*{username}" class="form-control" placeholder="Username">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="Email" th:field="*{email}">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="Password" th:field="*{password}">
	</div>
	<input type="submit" value="Sign Me Up!">
</form>

</html>
