<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>

<form th:action="@{/project/create}" th:method="post" th:object="${project}">
  Title:
  <input type="text" th:field="*{title}" />
  <br />
  Description:
  <input type="text" th:field="*{body}" />
  <br />
  <input type="submit" />
</form>

</body>
</html>
