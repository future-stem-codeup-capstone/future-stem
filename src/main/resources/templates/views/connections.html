<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
	<meta charset="UTF-8">
	<title>Connections</title>
</head>
<body class="profile-gradient">
<nav th:insert="fragments/navbar"></nav>
<div class="wrapper">
	<div class="connections-page margin-top15">
		<h1 class="display-3 text-center">Community Users</h1>
		<div class="connections-container" >
			<h5 style="height: 40px; width: 100%" >User Details</h5>
	<div class="connections-singleUserInfo" style="margin: 3em 4em 2em 0;" th:each="connections : ${connection}">
		<p style="font-weight: bold; text-align: center " th:text="${connections.getAddedUser().getUsername()}" />
		<img style="width: 160px; height: 160px; padding: 10px; border-radius: 50%" class="user-avatar" th:src="${connections.getAddedUser().getProfile_pic()}"/>
		<div style="width: 160px; overflow-y: auto">
		<p  th:text="${connections.getAddedUser().getAboutMe()}"/>
		</div>
		<!--	<p th:text="${connections.getAddedUser().getUserHobbies()[0].getName()}"/>-->
	<!--	<h3 th:text="${connections.getAddedUser().getUserProjects()[0].getTitle()}" />-->
		<form th:action="'/connection-delete/' + ${connections.getId()}" method="POST">
			<button class="btn btn-secondary">Close</button>
		</form>
	</div>
</div>

		<div class="connections-allUsers">
			<h5 style="height: 40px; width: 100% ">Click on users to display information about them</h5>
			<div class="connections-singleUser">
				<div th:class="search-username"  th:each="user : ${allUsers}" >
					<form style="padding: 10px" th:action="@{/connection/addconnection}" th:method="post" >
						<input type="hidden" th:name="addedUser" th:value="${user.getId()}" />
						<button  type="submit"  class="btn btn-info"  th:text="${user.getUsername()}"> </button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="push"></div>
</div>
<div th:insert="fragments/footer"></div>
<div th:insert="fragments/scripts"></div>
</body>
</html>
