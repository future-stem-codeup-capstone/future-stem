<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create A Hobby!</title>
</head>
<body>

<form th:action="@{/views/createHobbies}" th:method="post" th:object="${hobby}">

    <label for="hobbyName">Hobby:</label>
    <input type="text" th:field="*{name}" id="hobbyName">
    <hr>

    <input type="submit"/>
</form>

</body>
</html>
