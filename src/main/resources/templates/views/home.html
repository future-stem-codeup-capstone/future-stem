<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head">
	<meta charset="UTF-8">
	<title>Home</title>
<!--	<script>src="factAPI.js"</script>-->
</head>
<body>
<nav th:insert="fragments/navbar"></nav>

<h1>Future Stem</h1>

<div th:each="project : ${project}">
	<p th:text="${project.getTitle()}" />
	<p th:text="${project.getBody()}" />
	<img th:src="${project.getUrl()}" alt="image" width="300" height="300">
</div>
<p>hello world</p>
<div th:each="user : ${user}">
	<p th:text="${user.getUsername()}" />
</div>

<div th:insert="fragments/scripts"></div>
</body>
</html>
