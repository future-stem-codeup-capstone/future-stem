<div class="home-container">
	<h1 class="display-3 text-center">Community Projects</h1>
	<div class="projects-container">
		<div class="projects" th:each="project : ${project}">
			<h3 th:text="${project.getTitle()}"></h3>
			<p th:text="${project.getBody()}"></p>
			<img th:src="${project.getUrl()}" alt="image" width="350" height="300" style="border-radius: 20px">
			<p>Posted by: <span th:text="${project.getUser().getUsername()}"></span></p>
		</div>
	</div>
</div>
